<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bootstrap cdn/popper.min.js"></script>
    <script src="bootstrap cdn/jquery.min.js"></script>
     <script src="bootstrap cdn/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap cdn/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
        <header class="header ">
            <div class="row p-3">
                <h2 class="text-primary mx-auto mt-5 display-1">
                    Ninja Quiz
                </h2>
            </div>
            <div class="row m-5 display-4">
                <h4 class="text-primary result">your score is : <span class="spani text-primary"></span></h4>
            </div>
        </header>
        <section class="bg-primary py-4 ">
            <div class="container text-white" >
                <h2 class="my-5" >on with the questions... </h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="font-weight-normal">
                            1. How Good Am I In Javascript?
                        </p>
                        <div class="my-2 text-white-50 form-check">
                            <input type="radio" name="q1" value="A" checked >
                            <label class="form-check-label"> so good</label>
                        </div>
                        <div class="my-2 text-white-50 form-check">
                            <input type="radio" name="q1" value="B"  >
                            <label class="form-check-label"> Normal</label>
                        </div>
                    </div>
                        <div class="my-5">
                            <p class="font-weight-normal">
                                2. How Good Am I In CSS?
                            </p>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q2" value="A" checked >
                                <label class="form-check-label"> so good</label>
                            </div>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q2" value="B"  >
                                <label class="form-check-label"> Normal And Ok</label>
                            </div>
                        </div>
                        <div class="my-5">
                            <p class="font-weight-normal">
                                3. How Good Am I OverAll?
                            </p>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q3" value="A" checked >
                                <label class="form-check-label"> so good</label>
                            </div>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q3" value="B"  >
                                <label class="form-check-label"> Normal</label>
                            </div>
                        </div>
                        <div class="my-5">
                            <p class="font-weight-normal">
                                4. How Good Am I  a bofriend?
                            </p>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q4" value="A" checked >
                                <label class="form-check-label"> so good</label>
                            </div>
                            <div class="my-2 text-white-50 form-check">
                                <input type="radio" name="q4" value="B"  >
                                <label class="form-check-label"> Normal</label>
                            </div>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-light ">
                        </div>
                    
                </form>
            </div>
            
        </section>

   




    <script src="scripts/sandbox.js"></script>
</body>
</html>
